<div class="experience-container surface-50 p-6">
  <h2 class="text-3xl font-bold text-primary text-center mb-5">
    Work Experience
  </h2>

  <div class="grid">
    @for (exp of experiences; track $index) {
    <div class="col-12 md:col-6">
      <div
        class="p-4 border-round-lg surface-card shadow-1 mb-4 experience-card"
      >
        <h3 class="text-2xl font-semibold text-primary mb-2">{{ exp.role }}</h3>
        <p class="text-lg text-color-secondary mb-1">{{ exp.company }}</p>
        <p class="text-sm text-gray-600 mb-3">{{ exp.period }}</p>
        <p class="text-gray-700 mb-3">{{ exp.description }}</p>

        <div class="flex flex-wrap gap-2 mt-auto">
          @for (tech of exp.technologies; track $index) {
          <span
            class="tech-tag p-tag p-tag-rounded p-tag-success px-3 py-1 text-sm"
          >
            {{ tech }}
          </span>
          }
        </div>
      </div>
    </div>
    }
  </div>
</div>
